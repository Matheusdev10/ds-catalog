<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="/style.css/reset.css">
    <link rel="stylesheet" href="./style.css/catalogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/de145cd9ec.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="background">
        <nav>
            <p class="logo"> DS Catalog</p>
            <img id="img-menu" class="logo" src="./images/menu.png" alt="imagem logo">
        </nav>


        <div class="container">

            <div class="box">
                <p> Nome do produto</p>
                <div class="linha">
                    <hr>
                </div>

            </div>

            <div class="card-produto">
                <img src="./images/computer.svg" alt="">
                <hr>


                <img class="descricao-pc" src="./images/Computador Desktop - Intel Core i7.svg"
                    alt="computador desktop marca">

                <div class="money">
                    <div class="cifrao">
                        <img class="img-cifrao" src="./images/R$.png" alt="imagem de um R cifrão">
                    </div>
                    <div class="img-pc">
                        <img src="./images/2.779,00.png" alt="preço do computador">
                    </div>


                </div>

            </div>
            <div class="card-produto">
                <img src="./images/computer.svg" alt="">
                <hr>


                <img class="descricao-pc" src="./images/Computador Desktop - Intel Core i7.svg"
                    alt="computador desktop marca">

                <div class="money">
                    <div class="cifrao">
                        <img class="img-cifrao" src="./images/R$.png" alt="imagem de um R cifrão">
                    </div>
                    <div class="img-pc">
                        <img src="./images/2.779,00.png" alt="preço do computador">
                    </div>


                </div>

            </div>
            <div class="card-produto">
                <img src="./images/computer.svg" alt="">
                <hr>


                <img class="descricao-pc" src="./images/Computador Desktop - Intel Core i7.svg"
                    alt="computador desktop marca">

                <div class="money">
                    <div class="cifrao">
                        <img class="img-cifrao" src="./images/R$.png" alt="imagem de um R cifrão">
                    </div>
                    <div class="img-pc">
                        <img src="./images/2.779,00.png" alt="preço do computador">
                    </div>


                </div>

            </div>







</body>

</html>
