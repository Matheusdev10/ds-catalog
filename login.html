<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css/login.css">
    <link rel="stylesheet" href="/style.css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/de145cd9ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <nav>
            <p class="logo"> DS Catalog</p>
            <img id="img-menu" class="logo" src="./images/menu.png" alt="imagem logo">
        </nav>


        <div class="container">
            <div class="box">
                <div class="card">
                    <h1 class="login">
                        LOGIN
                    </h1>

                    <div class="input-container">
                        <label for="email">
                            <input id="email" class="input-group" type="email" placeholder="Email">
                        </label>

                        <label for="password">
                            <input id="password" class="input-group" type="password" placeholder="Senha">
                            <i id="icon" class="fa-solid fa-eye-slash"></i>
                        </label>


                        <label for="btn">
                            <input id="btn" class="input-group" type="submit" value="FAZER LOGIN"
                                image="./images/Seta.svg">
                            <img src="./images/Seta.svg" alt="seta">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
